{% extends 'base.html' %}

{% block content %}
  <h1>A simple to-do application</h1>

  <ul>
    {% for todo in todos %}
      <li class="{{ "completed" if todo['completed'] }}">
        {{ todo['description'] }}
      </li>
    {% endfor %}
  </ul>

  <form class="todoPrompt" method="post">
    <label for="todoPrompt">Add a Task</label>
    <input type="text" name="addTask" value="Ex: Feed Dog" id='addTask' required>
    <input type="submit" name="addTaskButton" value="Add">
  </form>
{% endblock %}
