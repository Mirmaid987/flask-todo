{% extends 'base.html' %}

{% block content %}
<article class="">



  <h1>A Simple To-do Application</h1>




<form class="filter" method="post" id=filterForm action='/'>

<label for="dropDown">Filter Here:

  <select class="filters" name="dropDown" id="dropDownMenu" required>

    <option value="toDo">ToDo</option>
    <option value="finished">Completed</option>
    <option value="allTasks" selected>All Tasks</option>

  </select>

  <input type="submit" name="applyFilter" value="Filter" id="applyFilterButton">

  </label>

</form>

  <ul>
    {% for todo in todos %}
<section>


      <li class="{{ "completed" if todo['completed'] }}">

        {{ todo['description'] }}

        <form class="smallButton" action="/Delete" method="post">
          <button class="deleteButton" type="submit" name="deleteButton" value="{{ todo['id'] }}">Delete</button>
        </form>

        {% if not todo['completed'] %}

        <form class="smallButton" action="/Done" method="post">
            <button class="doneButton" type="submit" name="doneButton" value="{{ todo['id'] }}">Complete</button>
        </form>

        <form class="smallButton" action="/Edit" method="post">
          <input type="text" name="EditDesc" value="Edit Here"required>
          <button type="submit" class='EditButton'  name="EditButton" value="{{ todo['id'] }}">Edit</button>
        </form>

        {% endif %}

      </li>

</section>


    {% endfor %}

  </ul>

  <form class="todoPrompt" method="post" action='/addATask'>

    <label for="todoPrompt">Add a Task</label>

    <input type="text" name='addTask' value="Ex: Feed Dog" id='addTasks' class='textInput' required>

    <input type="submit" name="addTaskButton" value="Add">

  </form>

</article>
{% endblock %}
